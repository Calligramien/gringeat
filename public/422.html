<!DOCTYPE html>
<html>
<head>
  <img src="/images/cactus_icon.png" alt="cactus", width="100px">
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #FFFFFF;
    color: #495057;
    text-align: center;
    font-family: Arial, semi-bold;
    font-size:  15px;
    margin-top: 100px;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #FBCEC1;
    border-radius: 15px;
    background-color: #FFFFFF;
    padding: 7px 12% 0;
    box-shadow: 1px 2px 5px rgba(217, 218, 217, 0.50);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #495057;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 1px 2px 5px rgba(217, 218, 217, 0.50);
  }

  .a {
    color: #FBCEC1;
    text-decoration: none;
    text-shadow: 0.5px 0.5px 0.5px #343A40;
    margin-bottom: 4px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Oups...</h1>
      <p>On fera mieux la prochaine fois !</p>
      <br>
      <div>
        <a href="https://gringeat.herokuapp.com/", style="text-decoration: none;">Accueil</a>
      </div>
      <br>
    </div>
  </div>
</body>
</html>
